{% extends "Artist/header.html" %}
{% block content %}
{% load static %}
<div class="pagetitle">
    <h1>User Comments</h1>
    <nav>

    </nav>
  </div>
    <section class="section" style="min-height: 500px;">
      <div class="row">




        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Comments</h5>
              {% if data %}
              <table class="table table-striped table-bordered">
                <thead><th>Id</th><th>Comment</th><th>User </th></thead>

                {%  for k in data  %}

                  <tr>





                        <td>{{forloop.counter}}</td>
                        <td>{{k.2}}</td>

                        <td><span><b>{{k.7}}</b> <br>


                      </td>


                    </tr>

                    {% endfor  %}
              </table>
                    {% else %}
                    <div class="alert alert-success"> No List Available</div>
                    {% endif %}
          </div></div>
        </div>
      </div>
    </section>

    {% endblock %}
