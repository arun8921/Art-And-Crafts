{% extends "Master/header.html" %}
{% block content %}
{% load static %}
<div class="pagetitle">
    <h1>Product</h1>
    <nav>

    </nav>
  </div>
    <section class="section" style="min-height: 500px;">
      <div class="row">





          <div class="card">
            <div class="card-body">

              <h5 class="card-title">Add Product<h5>
              <form action="/update_product/{{data.product_id}}" method="post" id="myform" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                <div class="col-sm-6">

<div class="form-group"> <label  class="form-label" for="">Product</label>
<input type="text" class="form-control" value="{{data.product}}" id="" placeholder="product" name="product"> </div>
<div class="form-group"> <label  class="form-label" for="">Painter Name</label>
  <input type="text" class="form-control" value="{{data.painter_name}}" id="" placeholder="" name="painter_name"> </div>
<div class="form-group"> <label  class="form-label" for="">Quantity</label>
<input type="text" class="form-control" id="" value="{{data.quantity}}" placeholder="quantity" name="quantity"> </div>
<div class="form-group"> <label  class="form-label" for="">Price</label>
<input type="text" class="form-control" id="" value="{{data.price}}"  placeholder="price" name="price"> </div>
<div class="form-group"> <label  class="form-label" for="">Upload Image</label>
<input type="file" class="form-control" id="" placeholder="image" name="image">
<img src="{{data.image}}" width="130" height="74">
</div>
<div class="form-group"> <label  class="form-label" for="">Features</label>
    <textarea class="form-control" name="features" value="">{{data.features}}</textarea></div>
    <div class="form-group"> <label  class="form-label" for="">Description</label>
    <textarea class="form-control" name="description">{{data.description}}</textarea></div>


                                <div class="text-center" style="margin:5px">       <button type="submit" class="btn btn-info">Submit</button></div>

</div>

                                       </div>
                               </form>
                               <script src="{% static 'assets/Validation/jquery-1.11.1.min.js' %}"></script>
                <script src="{% static 'assets/Validation/jquery_validate.js' %}"></script>
                <script src="{% static 'assets/Validation/additional_validate.js' %}"></script>
<script>
(function ($, W, D)
{
var JQUERY4U = {};
JQUERY4U.UTIL =
{
  setupFormValidation: function ()
  {
    $.validator.addMethod(
"regex",
function(value, element, regexp) {
var check = false;
return this.optional(element) || regexp.test(value);
},
"Not a valid Input."
);

  //form validation rules
  $("#myform").validate({
    rules: {
      category: {
                          required: true,


                        },
                        product: {
                          required: true,
                          regex :/^[a-zA-Z0-9 ]+$/,

                        },
                        painter_name: {
                          required: true,
                          regex :/^[a-zA-Z0-9 ]+$/,

                        },
                        quantity: {
                          required: true,
                          number:true

                        },
                        price: {
                          required: true,
                          number:true

                        },
                        description: {
                          required: true,

                        },
                        features: {
                          required: true,

                        },
                        image: {


                          extension:'jpg|jpeg|png'

                        },
                      },
                      messages: {



      },
      submitHandler: function (form) {
      form.submit();
      }
  });
}
}
//when the dom has loaded setup form validation rules
$(D).ready(function ($) {
JQUERY4U.UTIL.setupFormValidation();
});
})(jQuery, window, document);
</script>
          </div></div>
        </div>
      </div>
    </section>

    {% endblock %}
